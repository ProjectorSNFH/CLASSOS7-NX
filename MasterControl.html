<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MASTER CONTROL TERMINAL</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; }
        .output { white-space: pre-wrap; margin-bottom: 20px; }
        .input-line { display: flex; }
        input { background: transparent; border: none; color: #00ff41; font-family: inherit; font-size: 1rem; outline: none; flex: 1; }
    </style>
</head>
<body>
    <div class="output" id="output">Master Control v0.1
--------------------------------------------------
TYPE 'serv login' TO START.</div>

    <div class="input-line">
        <span>> </span><input type="text" id="consoleInput" autofocus autocomplete="off">
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('consoleInput');
        let masterPassword = "";
        let isAuthorized = false;
        let isWaitingPassword = false;

        function print(text) {
            output.innerText += "\n" + text;
            window.scrollTo(0, document.body.scrollHeight);
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim();
                input.value = "";
                if (!val) return;

                // 1. 로그인 안된 상태에서 명령어 입력 차단
                if (!isAuthorized && !isWaitingPassword && val !== "serv login") {
                    print(`> ${val}\nACCESS DENIED: NO PERMISSION`);
                    return;
                }

                // 2. serv login 입력 시
                if (val === "serv login") {
                    isWaitingPassword = true;
                    print("> serv login\nENTER MASTER PASSWORD:");
                    return;
                }

                // 3. serv logout 입력 시
                if (val === "serv logout") {
                    isAuthorized = false;
                    masterPassword = "";
                    print("> serv logout\nLOGGED OUT.");
                    return;
                }

                // 4. 서버 통신
                try {
                    const response = await fetch("/admin/master-control", {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            password: isWaitingPassword ? val : masterPassword,
                            command: isWaitingPassword ? "" : val
                        })
                    });
                    const result = await response.text();

                    if (isWaitingPassword) {
                        if (result.includes("READY")) {
                            masterPassword = val;
                            isAuthorized = true;
                            isWaitingPassword = false;
                            print("AUTHENTICATED. WELCOME MASTER.");
                        } else {
                            isWaitingPassword = false;
                            print("INVALID PASSWORD.");
                        }
                    } else {
                        print(`> ${val}\n${result}`);
                    }
                } catch (err) {
                    print("ERROR: SERVER UNREACHABLE.");
                }
            }
        });
    </script>
</body>
</html>
