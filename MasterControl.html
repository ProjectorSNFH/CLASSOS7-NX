<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MASTER CONTROL TERMINAL</title>
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: 'Courier New', Courier, monospace; padding: 20px; line-height: 1.4; overflow-x: hidden; }
        .output { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 20px; }
        .input-line { display: flex; align-items: center; }
        .prompt { margin-right: 10px; color: #00ff41; font-weight: bold; }
        input { background: transparent; border: none; color: #00ff41; font-family: inherit; font-size: 1rem; outline: none; flex: 1; }
        ::selection { background: #00ff41; color: black; }
    </style>
</head>
<body>
    <div class="output" id="output">Master Control v0.1 (SNFH OS System)
--------------------------------------------------
SYSTEM READY. PLEASE START SESSION.
TYPE 'serv login' TO ACCESS.</div>

    <div class="input-line">
        <span class="prompt">></span>
        <input type="text" id="consoleInput" autofocus autocomplete="off">
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('consoleInput');
        let masterPassword = "";
        let isAuthorized = false;
        let isWaitingPassword = false;

        function print(text) {
            output.innerText += "\n" + text;
            window.scrollTo(0, document.body.scrollHeight);
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim();
                input.value = "";

                // 1. 로그아웃 상태에서 명령 시도 시
                if (!isAuthorized && !isWaitingPassword && val !== "serv login") {
                    print(`> ${val}\nACCESS DENIED: NO PERMISSION`);
                    return;
                }

                // 2. serv logout 처리
                if (val === "serv logout") {
                    isAuthorized = false;
                    masterPassword = "";
                    print("> serv logout\nMASTER LOGGED OUT. ACCESS RESTRICTED.");
                    return;
                }

                // 3. serv login 처리
                if (val === "serv login") {
                    isWaitingPassword = true;
                    print("> serv login\nENTER MASTER PASSWORD:");
                    return;
                }

                // 4. API 전송 로직
                try {
                    const payload = {
                        password: isWaitingPassword ? val : masterPassword,
                        command: isWaitingPassword ? "" : val
                    };

                    const res = await fetch("/admin/master-control", {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(payload)
                    });
                    const result = await res.text();

                    if (isWaitingPassword) {
                        if (result.includes("READY")) {
                            masterPassword = val;
                            isAuthorized = true;
                            isWaitingPassword = false;
                            print("AUTHENTICATED. WELCOME MASTER.");
                        } else {
                            isWaitingPassword = false;
                            print("INVALID PASSWORD.");
                        }
                    } else {
                        print(`> ${val}\n${result}`);
                    }
                } catch (err) {
                    print("ERROR: SERVER CONNECTION FAILED.");
                }
            }
        });
    </script>
</body>
</html>
